<mat-carousel timings="250ms ease-in" [autoplay]="true" interval="2000" color="accent" maxWidth="auto" maxHeight="auto"
  proportion="40" slides="4" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
  [useMouseWheel]="false" orientation="ltr" *ngIf="slideShow">
  <mat-carousel-slide>
    <div style="text-align: center"><img src="../assets/img/clothing.png" alt="Clothing"
        (click)="viewProductByCategory('Clothing')"></div>
  </mat-carousel-slide>
  <mat-carousel-slide>
    <div style="text-align: center"><img src="../assets/img/furnitures.png" alt="furnitures"
        (click)="viewProductByCategory('Furniture')"></div>
  </mat-carousel-slide>
  <mat-carousel-slide>
    <div style="text-align: center"> <img src="../assets/img/shoes.png" alt="shoes"
        (click)="viewProductByCategory('Shoes')"></div>
  </mat-carousel-slide>
  <mat-carousel-slide>
    <div style="text-align: center"> <img src="../assets/img/mobiles.png" alt="mobiles"
        (click)="viewProductByCategory('Electronics')"></div>
  </mat-carousel-slide>
</mat-carousel>
